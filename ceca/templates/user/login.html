{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>CECA</title>

    <style>
          html,
          body {
            height: 100%;
          }

          body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
          }

          .form-signin {
            max-width: 400px;
            padding: 15px;
          }

          .icon {
                border-radius: 41px 0;
                padding: 19px;
          }

    </style>
</head>
<body>
<main class="form-signin w-100 m-auto">
    {% include 'base/messages.html' %}

    <div class="text-center">
        <img class="mb-4 bg-primary icon" src="{% static 'bootstrap/icons/hdd-rack-white.svg' %}" alt="" width="120"
             height="95">
    </div>

    <h1 class="h1 mb-3 font-weight-bold text-center">Please sign in</h1>

    <form action="{% url 'login' %}" method="POST">

        {% csrf_token %}

        <div class="form-group mb-3">
            <label class="control-label col-sm-3" for="exampleInputEmail1">E-mail</label>
            <input type="email" class="form-control form-control-lg" name="txt_email" aria-describedby="e-mail"
                   placeholder="email@email.com" required>
        </div>

        <div class="form-group mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control form-control-lg" name="txt_password" placeholder="password"
                   required>
        </div>

        <div class="mb-3 d-flex justify-content-between">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <p><a class="link-opacity-100" href="#">Forgot Password?</a></p>
        </div>

        <button class="w-100 btn btn-lg btn-primary mb-5" type="submit">Login</button>
    </form>
    <p class="mt-5 text-body-secondary text-secondary text-center">&copy; 2022â€“2023</p>
</main>
</body>

<script src="{% static 'jquery/jquery-3.7.0.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</html>
